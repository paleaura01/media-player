<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="Content-Security-Policy" content="default-src 'self'; script-src 'self' 'unsafe-inline'; style-src 'self' 'unsafe-inline';">
  <title>Media Player</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div id="app">
    <div id="playlist-pane">
      <h2>Playlists</h2>
      <button id="new-playlist">New Playlist</button>
      <ul id="playlists"></ul>
    </div>

    <div id="main-area">
      <!-- Player Controls Section -->
      <div id="controls">
        <button id="play">Play</button>
        <button id="pause">Pause</button>
        <button id="prev">Prev</button>
        <button id="next">Next</button>
        <button id="shuffle">Shuffle Off</button>
        <button id="repeat">Repeat Off</button>
      </div>

      <!-- Library Tree Section -->
      <div id="library-tree-container" class="hidden">
        <h2>Library</h2>
        <div id="library-tree">No library selected.</div>
      </div>

      <!-- Playlist Section -->
      <div id="playlist"></div>
      <button id="add-files">+</button>
    </div>
  </div>

  <!-- Modal for Playlist Creation -->
  <div id="modal" class="modal-hidden">
    <div class="modal-content">
      <h3>Create a New Playlist</h3>
      <input type="text" id="playlist-name" placeholder="Playlist Name">
      <div class="modal-actions">
        <button id="create-playlist">Create</button>
        <button id="cancel-playlist">Cancel</button>
      </div>
    </div>
  </div>

  <script type="module" src="renderer/renderer.js"></script>
</body>
</html>
