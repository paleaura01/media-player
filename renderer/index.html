<!-- renderer/index.html -->

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta
    http-equiv="Content-Security-Policy"
    content="default-src 'self'; style-src 'self' 'unsafe-inline'; script-src 'self'; media-src 'self' file: local:;"
  />
  <title>Media Player</title>
  <link rel="stylesheet" href="./style.css">
</head>
<body>
  <div id="app">
    <!-- Container for visualizer and controls -->
    <div id="visualizer-container">
      <div id="track-title">No track playing</div>
      <div id="progress-bar-container">
        <div id="progress-bar"></div>
      </div>
      <div id="time-display">00:00 / 00:00</div>
      <div id="controls">
        <button id="prev">Prev</button>
        <button id="play">Play</button>
        <button id="pause">Pause</button>
        <button id="next">Next</button>
        <button id="shuffle">Shuffle Off</button>
        <button id="repeat">Repeat Off</button>
      </div>
    </div>

    <!-- Main area containing playlists -->
    <div id="main-area">
      <!-- Playlist Pane on the left -->
      <div id="playlist-pane">
        <h2>Playlists</h2>
        <button id="new-playlist">New Playlist</button>
        <ul id="playlists"></ul>
      </div>

      <!-- Vertical Splitter between Playlist Pane and Content Area -->
      <div id="vertical-splitter"></div>

      <!-- Content Area containing Playlist Container -->
      <div id="content-area">
        <!-- Playlist Container -->
        <div id="playlist-container">
          <div id="playlist-header">
            <h2>Playlist</h2>
          </div>
          <div id="playlist"></div>
          <button id="add-to-playlist">+</button>
        </div>
      </div>
    </div>

    <!-- Modal for Playlist Creation -->
    <div id="modal" class="modal-hidden">
      <div class="modal-content">
        <h3>Create a New Playlist</h3>
        <input type="text" id="playlist-name" placeholder="Playlist Name" />
        <div class="modal-actions">
          <button id="create-playlist">Create</button>
          <button id="cancel-playlist">Cancel</button>
        </div>
      </div>
    </div>

  </div>
  <script type="module" src="./renderer.js"></script>
</body>
</html>
