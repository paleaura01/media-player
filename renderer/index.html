<!--renderer/index.html-->

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta
    http-equiv="Content-Security-Policy"
    content="default-src 'self'; style-src 'self' 'unsafe-inline'; script-src 'self';"
  />
  <title>Media Player</title>
  <link rel="stylesheet" href="./style.css">
</head>
<body>
  <div id="app">
    <div id="playlist-pane">
      <h2>Playlists</h2>
      <button id="new-playlist">New Playlist</button>
      <ul id="playlists"></ul>
    </div>
    <div id="main-area">
      <div id="controls">
        <button id="play">Play</button>
        <button id="pause">Pause</button>
        <button id="prev">Prev</button>
        <button id="next">Next</button>
        <button id="shuffle">Shuffle Off</button>
        <button id="repeat">Repeat Off</button>
      </div>
      <div id="library-tree-container" class="hidden">
        <h2>Library</h2>
        <div id="library-tree">No library selected.</div>
      </div>
      <div id="playlist"></div>
      <button id="add-files">+</button>
    </div>
  </div>

  <script type="module" src="./renderer.js"></script> <!-- Update script path -->
</body>
</html>
